<div class="tags-list">
  <h2>Tags List</h2>
  <table mat-table [dataSource]="tags" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Tag Name</th>
      <td mat-cell *matCellDef="let tag"> {{ tag.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let tag">
        <button mat-button (click)="editTag(tag)">Edit</button>
        <button mat-button color="warn" (click)="deleteTag(tag)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'actions'];"></tr>
  </table>
</div>
