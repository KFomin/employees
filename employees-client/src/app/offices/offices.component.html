<div class="offices-list">
  <h2>Offices List</h2>
  <table mat-table [dataSource]="offices" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Office Name</th>
      <td mat-cell *matCellDef="let office"> {{ office.name }}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City</th>
      <td mat-cell *matCellDef="let office"> {{ office.city }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let office">
        <button mat-button (click)="openEditDialog(office)">Edit</button>
        <button mat-button color="warn" (click)="deleteOffice(office._id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'city', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'city', 'actions'];"></tr>
  </table>
</div>
