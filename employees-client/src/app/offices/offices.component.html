<div class="offices-list">
  <h2>Offices List</h2>
  <table mat-table [dataSource]="offices" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Office Name </th>
      <td mat-cell *matCellDef="let office"> {{ office.name }} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let office"> {{ office.city }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'city']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'city'];"></tr>
  </table>
</div>
